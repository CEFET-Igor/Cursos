<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr> <!--linha horizontal continua -->
    <p>Podemos traçar uma linha horizontal continua com com comando &lt;hr&gt; </p>
    <p>Para quebrar linhas o comando é &lt;br&gt;</p>
    <p>para fazer os sinais de maior temos que colocar o e comerceial(&) seguido de lt(LESS THAN) se quiser o menor e gt(GREATER THAN) se quisermos o maior</p>
</body>
