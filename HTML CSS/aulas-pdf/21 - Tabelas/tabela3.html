<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <main>
        <table>
            <thead>
                <tr>
                    <th>coluna 1</th>
                    <th>coluna 2</th>
                    <th>coluna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">A</td>
                    <td>B</td>
                    <td rowspan="2">C</td>
                </tr>
                <tr>
                    
                    <td rowspan="2">E</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td colspan="2">K</td>
                </tr>
                <tr>
                    <td colspan="3">M</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">teste</th>
                    <td>teste</td>
                </tr>
            </tfoot>
        </table>
    </main>
    
</body>
</html>
