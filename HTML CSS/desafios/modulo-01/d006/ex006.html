<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../../../imagens/favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML, podemos inserir os elemenros da lista a seguir. Passe o mouse para descobri qual a tag utilizada para cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="Use a tag <H1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos font</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com marcadores</abbr></li>
    </ul>
