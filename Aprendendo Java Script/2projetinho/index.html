<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/icons8-family-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Teste de idade</title>
</head>
<body >
    <header>

        <h1> Teste de idade </h1>

    </header>

    <section>
        <div id="div-birth-date">
            
            <p>Data de nascimento:</p>
            <input type="date" name="birth-date" id="birth-date" class="birth-date" placeholder="dd-mm-yyyy" 
            min="1900-01-01" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            
        </div>

        <div id="div-choice-sex">
            <p>
                sexo:
                <input type="radio" name="choiceSex" id="masc" checked>
                <label for="masc">masculino</label>
                <input type="radio" name="choiceSex" id="fem">
                <label for="fem">feminino</label>
            </p>
            <p><input type="button" value="Enviar" onclick="verificar()"></p>
        </div>

        <div id="content">
            Preencha as informações acima para ver o resultado!
        </div>

    </section>

    <footer>
        <p>@igorguimaraescampos</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
