<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            max-width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            min-width: 50px;
            max-width: 100px;
            max-height: 50px;
            text-align: center;/* Alinhamento Horizontal */
            vertical-align: center; /* Alinhamento Vertical */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS 
        
        table = tablela
            table row = linha da tabela
            table header = cabeÃ§alho da tabela 
            table data = dados da tabela
    -->

    <table>
        <thead>
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
