<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando os estudos com DOM</title>
    <style>
        body {
            background-color: rgb(84, 196, 196);
            color: blueviolet;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Primeiros passos com DOM
    </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">
        Clique em mim
    </div>
    <script>
        //window.document.writeln('Aqui eu escrevo no final na frase')//Escrevendo uma frase
        //window.document.writeln(window.document.characterSet)
        //window.document.writeln(window.navigator.appCodeName)
        //window.document.writeln(window.navigator.appName)
        //window.document.writeln(window.navigator.appVersion)
        //window.document.writeln(window.navigator.language)
        //window.document.writeln(window.document.URL)
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(`p -> Esta escrito assim: ${p1.innerText} <br>`)
        var p2 = window.document.getElementById('msg')
        window.document.write(`div -> Esta escrito assim: ${p2.innerText} <br>`)
        var d = window.document.querySelector('div#msg')
        window.document.write(`div -> ${d.innerHTML}`)

    </script>
    
</body>
</html>
