<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ol e UL</title>
</head>
<body>
    <h1>Listas OL e UL</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol type="a">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>tomat cafe</li>
        <li>LIgar o PC</li>
        <li>Comecar a trabalhar</li>
    </ol>
    <hr>
    <h2>Listas não ordenadas</h2>
    <ul type="disc"><!-- Tipe disc - circle - square -->
        <li>Star</li>
        <li>Finsh</li>
        <li>mid</li>
        <li>another</li>
    </ul>
    <hr>
    <h2>Listas de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação </dd>
        <dt>CSS</dt>
        <dd>Linguagem de marcação</dd>
        <dt>JS</dt>
        <dd>Linguagem de programação</dd>
    </dl>
    
</body>
</html>
