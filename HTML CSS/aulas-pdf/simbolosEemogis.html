<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emijis</title>
</head>
<body>
    <h1>Emojis e simbolos</h1>
    <hr>
    <p>
        Vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emijis: <br>
        entramos no site <a href="https://emojipedia.org/">Emojipedia</a> e procuramos pelo codigo do emoji em hexadecimal
        <br>
        Depois adicionamos &#x e o codigo do emoji finalizando com ponto e virgula
        &#x1F913;
        &#x1F60E;
    </p>
    
</body>
</html>
